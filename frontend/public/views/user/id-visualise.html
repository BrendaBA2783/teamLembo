<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar usuario</title>

    <!-- Links de css y js -->
    <link rel="stylesheet" href="../../css/form-update-register.css">
    <link rel="stylesheet" href="../../css/styles-general.css">
    <script src="../../views/components/js/general_header.js"></script>

    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Integración del general_header.hmtl -->
    <div class="hero--general"></div>

    <!-- Main -->
    <main class="main">
        <div class="main__container main__container--user">
            <h2 class="main__title">Visualizar usuario del LEMBO SGAL</h2>
            <div class="main__container-form">
                <div class="main__form-group">
                    <p class="main__form-label">ID de usuario</p>
                    <p class="main__form-field main__form-field--userId"></p>
                </div>

                <div class="main__form-group">
                    <p class="main__form-label">Tipo de usuario</p>
                    <p class="main__form-field main__form-field--userType"></p>
                </div>
                
                <div class="main__form-group">
                    <p class="main__form-label">Tipo de documento</p>
                    <p class="main__form-field main__form-field--userDocumentType"></p>
                </div>                            

                <div class="main__form-group">
                    <p class="main__form-label">Número de documento</p>
                    <p class="main__form-field main__form-field--userIdentificationNumber"></p>
                </div>

                <div class="main__form-group">
                    <p class="main__form-label">Nombre/s</p>
                    <p class="main__form-field main__form-field--userName"></p>
                </div>

                <div class="main__form-group">
                    <p class="main__form-label">Apellido/s</p>
                    <p class="main__form-field main__form-field--userLastName"></p>
                </div>

                <div class="main__form-group">
                    <p class="main__form-label">Número telefónico</p>
                    <p class="main__form-field main__form-field--userCellPhone"></p>
                </div>

                <div class="main__form-group">
                    <p class="main__form-label">Estado</p>
                    <p class="main__form-field main__form-field--userState"></p>
                </div>

                <div class="main__form-group">
                    <p class="main__form-label">Correo electrónico</p>
                    <p class="main__form-field main__form-field--userEmail"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Sección de botón final, regresar -->
    <div class="button-end">
        <a href="table.html">
            <button class="button-end__return" type="button">REGRESAR</button>
        </a>
    </div>

    <script src="../../js/user/visualise.js"></script>
</body>
</html>
