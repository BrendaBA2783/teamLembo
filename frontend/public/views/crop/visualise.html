<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cultivo</title>

    <!-- Links de css y js -->
    <link rel="stylesheet" href="../../css/visualise.css">
    <link rel="stylesheet" href="../../css/styles-general.css">
    <script src="../../views/components/js/general_header.js"></script>
    <script src="../../js/crop/visualise.js" defer></script>

    <!-- Tipografia Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Integración del general_header.hmtl -->
    <div class="hero--general"></div>

    <!-- Main -->
    <main class="main">
        <div class="main__section">
            <h2 class="main__title">Detalles del Cultivo</h2>
            
            <!-- Información básica -->
            <div class="main__info-cards">
                <div class="info-card">
                    <h3>Información General</h3>
                    <p><strong>ID:</strong> <span id="cropId">-</span></p>
                    <p><strong>Nombre:</strong> <span id="cropName">-</span></p>
                    <p><strong>Tipo:</strong> <span id="cropType">-</span></p>
                    <p><strong>Estado:</strong> <span id="cropState">-</span></p>
                </div>
                
                <div class="info-card">
                    <h3>Ubicación y Tamaño</h3>
                    <p><strong>Ubicación:</strong> <span id="cropLocation">-</span></p>
                    <p><strong>Tamaño:</strong> <span id="cropSize">-</span></p>
                </div>
            </div>

            <!-- Descripción -->
            <div class="main__section">
                <h3>Descripción</h3>
                <p id="cropDescription" class="description-text">-</p>
            </div>

            <!-- Imagen del cultivo -->
            <div class="main__section">
                <h3>Imagen del Cultivo</h3>
                <div class="image-container">
                    <img id="cropImage" src="../../img/default-crop.png" alt="Imagen del cultivo" class="crop-image">
                </div>
            </div>
        </div>

        <!-- Botones de acción -->
        <div class="button-end">
            <a href="table.html">
                <button class="button-end__return" type="button">VOLVER</button>
            </a>
        </div>
    </main>
</body>
</html>
