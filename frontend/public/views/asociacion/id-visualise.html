<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Asociación</title>
    <link rel="stylesheet" href="../../css/styles-general.css">
    <link rel="stylesheet" href="../../css/visualise.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../js/asociacion/visualise.js" defer></script>
</head>
<body>
    <div class="hero--general"></div>
    
    <div class="container">
        <h2 class="title">Detalles de la Asociación</h2>
        
        <div id="associationDetails" class="details">
            <!-- Los detalles se cargarán dinámicamente -->
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <h3>Inversión por Mes</h3>
                <canvas id="investmentChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Lecturas del Sensor</h3>
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
        
        <div class="button-container">
            <button onclick="window.history.back()" class="button">Volver</button>
        </div>
    </div>
</body>
</html>
